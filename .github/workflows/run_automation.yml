name: Run TMA Automation

on:
  repository_dispatch:
    types: [webhook_from_gas]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        # Pythonに車両ナンバーとURLを渡して実行
        run: |
          python main.py "${{ github.event.client_payload.plate }}" "${{ github.event.client_payload.target_url }}"

      # ▼▼▼ 追加: 証拠写真（スクリーンショット）を保存してダウンロード可能にする ▼▼▼
      - name: Upload Evidence
        if: always() # エラーが出ても必ず写真は残す
        uses: actions/upload-artifact@v4
        with:
          name: verification-screenshots
          path: evidence/

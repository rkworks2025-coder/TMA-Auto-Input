name: Run TMA Automation

on:
  repository_dispatch:
    types: [webhook_from_gas]
  workflow_dispatch:
    inputs:
      plate:
        description: 'Target Plate'
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        # ★重要修正箇所★
        # バラバラの引数ではなく、全体をJSON文字列として渡す（イベントに応じて切り替え）
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUTS_JSON: ${{ toJson(github.event.inputs) }}
          PAYLOAD_JSON: ${{ toJson(github.event.client_payload) }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            python main.py "$INPUTS_JSON"
          else
            python main.py "$PAYLOAD_JSON"
          fi

      # 成功・失敗に関わらず、必ず証拠写真をアップロード
      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-screenshots
          path: evidence/

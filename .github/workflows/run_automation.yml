name: Run TMA Automation

on:
  repository_dispatch:
    types: [webhook_from_gas]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ▼▼▼ 日本語フォントをインストール（文字化け対策） ▼▼▼
      - name: Install Japanese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        # ★重要修正箇所★
        # バラバラの引数ではなく、client_payload 全体をJSON文字列として渡す
        run: |
          python main.py '${{ toJson(github.event.client_payload) }}'

      # 成功・失敗に関わらず、必ず証拠写真をアップロード
      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-screenshots
          path: evidence/
